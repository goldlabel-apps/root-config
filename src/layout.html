<single-spa-router>
  <route default>
    <style>
      html {
        height: 100%;
        background-color: #edf6f5;
        color: #126970;
      }
      body {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 1rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: lighter;
        color: #333;
      }
      a {
        text-decoration: none;
        color: #126970;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underlined;
        color: #35b7c1;
      }
    </style>
    <div class="listingslab-flash">
      <application name="@listingslab/shared"></application>
      <application name="@listingslab/menu"></application>
      <application name="@listingslab/filebrowser"></application>
    </div>
  </route>
</single-spa-router>
